<div class="card p-1 m-1">
    <div class="content-img-top">
        <img *ngIf="user.avatar" [src]="user.avatar" class="card-img-top" [alt]="'Img top '+user.name">
    </div>
    <div class="card-body">
        <h5 *ngIf="user.name" class="card-title">{{user.name}}</h5>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">{{user.email}}</li>
    </ul>
    <div class="card-img-overlay text-end">
        <button type="button" class="btn btn-warning me-1" title="Editar"
            data-bs-toggle="modal" data-bs-target="#registerModal"
        >
            <i class="bi bi-pencil-fill text-light"></i>
        </button>
        <button type="button" class="btn btn-danger me-1" title="Eliminar"
        >
            <i class="bi bi-trash3-fill"></i>
        </button>
    </div>
</div>
