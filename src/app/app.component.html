<div class="container-fluid p-0">
  <app-header 
    [pageTitle]="title"
    [isLogged]="(user.token ? true : false)"
    [name]="user.name"
    (toggleSidenav)="isActiveSidenav=$event"
  ></app-header>
  <main class="wrapper d-flex">
    <app-sidebar 
      *ngIf="user.token"
      [currentRoute]="currentRoute"
      [isActiveSidenav]="isActiveSidenav"
    ></app-sidebar>
    <router-outlet></router-outlet>
  </main>
</div>
